<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
     function dis()
     {
     	var n1=parseInt(document.getElementById("t1").value);
     	var n2=parseInt(document.getElementById("t2").value);
     	var ch=parseInt(document.getElementById("t3").value);
     	switch(ch)
     	{
     		case 1:
     		document.getElementById("res").innerHTML="Addition:"+(n1+n2);
     		break;
     		case 2:
     		document.getElementById("res").innerHTML="Subtraction:"+(n1-n2);
     		break; 
     		case 3:
     		document.getElementById("res").innerHTML="Multiplication:"+(n1*n2);
     		break;
     		case 4:
     		document.getElementById("res").innerHTML="Divition:"+(n1/n2);
     		break;
     		default:
     		document.getElementById("res").innerHTML="Enter correct choice";
     		
     	}
     	
     }		
	</script>
</head>
<body>
<input type="text" id="t1" placeholder="Enter no.1"><br>

<input type="text" id="t2" placeholder="Enter no.2"><br>
1.add 2.sub 3.mul 4.div <br>
<input type="text" id="t3" placeholder="Enter choice"><br>

<input type="button" value="answer" onclick="dis()"><br>
<div id="res"></div>
</body>
</html>
