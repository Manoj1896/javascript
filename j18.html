<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function dis() {
			var n1=parseInt(document.getElementById("t1").value);
			var n2=parseInt(document.getElementById("t2").value);
			switch(n2)
			{
				case 1:case 3:case 5:case 7:case 8:case 10:case 12:
				document.getElementById("res").innerHTML="31 Days";
				break;
				case 2: 
				if(n1%4==0)
				document.getElementById("res").innerHTML="29 Days";
			else
				document.getElementById("res").innerHTML="28 Days";
                  break;
                  case 4:case 6:case 9:case 11:
                  document.getElementById("res").innerHTML="30 Days";
                  break;
                  default:document.getElementById("res").innerHTML="Enter correct choice";
								 				 
			}
		}
	</script>
</head>
<body>
<input type="text" id="t1" placeholder="enter year"><br>
<input type="text" id="t2" placeholder="enter month"><br>
<input type="button" value="ans" onclick="dis()"><br>
<div id="res"></div>
</body>
</html>
